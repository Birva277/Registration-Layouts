<!DOCTYPE html>
<html lang="en">
<head>
	<title>Registration Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js">
	</script>


	<style type="text/css">
		body {
			background: url("registerback3.png") no-repeat center center;
			background-size: cover;
		}
		.row label {
			font-weight: bold;
		}
		.input-icons .input-container i {
			position: absolute;
		}
		.input-container {
			display: flex;
		}

	</style>
</head>
<body>

<div class="bg-img">
		<div class="row">
		<div class="col-sm-6">
			<img src="registerimg3.png" class="img-responsive" alt="registerimg" width="100%" height="100%">
		</div>
		<div class="col-sm-6">
			<h1 style="font-weight: bold">Registration</h1>
			<br>
				<div class="progress" style="height: 10px">
					<div class="progress-bar" style="width:5%;height:20px;background-color: red"></div>
				</div>
			
			<br>
			<form action="/action_page.php">
				<div class="row">
					<div class="col-sm-6">
						<label>Full Name</label>
						<input type="text" name="name" placeholder="Please enter your" class="form-control">
					</div>
					<div class="col-sm-6">
						<label>Position you are applying for</label>
						<select class="form-control select">
							<option>--Please select?--</option>
							<option>CEO</option>
							<option>Manager</option>
							<option>Accountant</option>
							<option>Other</option>
						</select>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-sm-6">
						<label>Email</label>
						<input type="email" name="email" placeholder="Email" class="form-control">
					</div>
					<div class="col-sm-6">
						<div class="input-icons">
							<label>Phone Number</label>
							<div class="input-container">
								<i class="fa fa-keyboard" aria-hidden="true" id="num" style="color: red;padding-top: 4px; font-size: 25px"></i>
								<input type="number" name="number" placeholder="Phone Number" class="form-control input-field">
							</div>
							
						</div>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-sm-6">
						<label>Country</label>
						<input type="text" name="country" placeholder="Please enter your" class="form-control">
					</div>
					<div class="col-sm-6">
						<label>City</label>
						<input type="text" name="city" placeholder="Please enter your" class="form-control">
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-sm-6">
						<label>Password</label>
						<input type="password" name="pass" placeholder="Please enter your" class="form-control">
					</div>
					<div class="col-sm-6">
						<label>Confirm Password</label>
						<input type="password" name="confpass" placeholder="Please enter your" class="form-control">
					</div>
				</div>
				<br>
				<label>Gender</label>
				<div class="row">
					<br>
					<div class="col-sm-3 custom-control custom-radio">
						<input type="radio" id="g1"class="custom-control-input"><label class="custom-control-label" for="g1"><h11>Male</h11></label>
					</div>
					<div class="col-sm-3 custom-control custom-radio">
						<input type="radio" id="g2"class="custom-control-input"><label class="custom-control-label" for="g2"><h11>Female</h11></label>
					</div>
					<div class="col-sm-3 custom-control custom-radio">
						<input type="radio" id="g3"class="custom-control-input"><label class="custom-control-label" for="g3"><h11>Other</h11></label>
					</div>
					<div class="col-sm-3 custom-control custom-radio">
						<input type="radio" id="g4"class="custom-control-input"><label class="custom-control-label" for="g4"><h11>Prefer not to say</h11></label>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col">
						<button type="submit" class="btn btn-primary btn-block" value="Next Step" style="text-align: center;"><i class="fa fa-arrow-right" aria-hidden="true" style="float: right;border-radius: 20px"></i>Next Step</button>
					</div>
				</div>
				<br>
				<div class="row">
					<h11>Already have an account ? &nbsp;</h11><a href="#">Sign in</a>
				</div>
				</form>
			</div>
		</div>
	</div>
</div>

</body>
</html>
